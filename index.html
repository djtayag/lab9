<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="err">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="gstart">Console Group Start</button>
      <button id="gend">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="stimer">Start Timer</button>
      <button id="etimer">End Timer</button>
      <button id="trace">Console Trace</button>
      <button id="globalerr">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class EmptyFieldError extends Error {
      constructor(message) {
        super(message);
        this.name = EmptyFieldError;
      }
    }
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {
        if (firstNum.length == 0 || secondNum.length == 0) {
          throw new EmptyFieldError("One or more inputs are empty!");
        }
        if (isNaN(firstNum) || isNaN(secondNum)) {
          throw new Error("Inputs must be numbers!");
        } else {
          output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        }
      } catch (err) {
        alert(err.message);
      } finally {
        console.log("in finally");
      }
    });

    // Step 5
    window.onerror = function(msg, url, line) {
      console.log("Message: " + msg + "\nURL: " + url + "\nLine: " + line);
      return true;
    }

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    
    errorBtns[0].addEventListener('click', () => {
      console.log("Console Log");
    });

    errorBtns[1].addEventListener('click', () => {
      console.error("ERROR");
    });

    errorBtns[2].addEventListener('click', () => {
      console.count();
    });

    errorBtns[3].addEventListener('click', () => {
      console.warn("Warn");
    });

    errorBtns[4].addEventListener('click', () => {
      const x = 5;
      const y = 3;
      const reason = 'x is expected to be less than y';
      console.assert(x < y, {x,y,reason});
    });

    errorBtns[5].addEventListener('click', () => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', () => {
      console.dir(document.head);
    });

    errorBtns[7].addEventListener('click', () => {
      console.dirxml(document);
    });

    let label = "Joe mama";
    
    errorBtns[8].addEventListener('click', () => {
      console.group(label);
      console.info("deez");
      console.info("ligma");
    });

    errorBtns[9].addEventListener('click', () => {
      console.groupEnd();
    });

    errorBtns[10].addEventListener('click', () => {
      console.table([
        {
          first: "Darryl",
          last: "Tayag",
          birthday: "December 15, 2000",
        }
      ])
    });

    errorBtns[11].addEventListener('click', () => {
      console.time();
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd();
    });

    errorBtns[13].addEventListener('click', () => {
      console.trace();
    });

    const someText = "joe mama deez ligma sugma sugondese";

    errorBtns[14].addEventListener('click', () => {
      someText = "You can't change a constant variable!";
    });
  </script>
</body>

</html>
